<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <div>
          <button id="btn">测试</button>
          <br/>
        
          <input type="text" name="msg1"/><br/>
          <input type="text" name="msg2"/><br/>
        </div>
        
        
        <!--
        1. 作为一般函数调用: $(param)
          1). 参数为函数 : 当DOM加载完成后，执行此回调函数
          2). 参数为选择器字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
          3). 参数为DOM对象: 将dom对象封装成jQuery对象
          4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
        2. 作为对象使用: $.xxx()
          1). $.each() : 隐式遍历数组
          2). $.trim() : 去除两端的空格
        -->
        <script type="text/javascript" src="../js/jquery-3.x.js"></script>
        <script type="text/javascript">
        
          /*
           需求1. 点击按钮: 显示按钮的文本, 显示一个新的输入框
           需求2. 遍历输出数组中所有元素值
           需求3. 去掉"  my atguigu  "两端的空格
           */
          /*需求1. 点击按钮: 显示按钮的文本, 显示一个新的输入框*/
          //1). 参数为函数 : 当DOM加载完成后，执行其中的函数     回调函数
          $(function () {
            //2). 参数为选择器(selector)字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
            var btn = $("#btn")
            btn.click(function () {
              //显示按钮的文本
              //this就是发生事件的dom元素对象(也就是button)
              //3). 参数为DOM对象: 将dom对象封装成jQuery对象
              var text = $(this).html()
              alert(text)
              //显示一个新的输入框
              //4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
              $('<input type="text" name="msg3" /><br />').appendTo('div')
            })
          })
        
          /*需求2. 遍历输出数组中所有元素值*/
          var arr = [123, 'atguigu', true]
          // 1). $.each() : 隐式遍历数组
          $.each(arr, function (index, item) {
            console.log('第' + (index + 1) + '个元素的值为' + item)
          })
        
          /*需求3. 去掉"  my atguigu  "两端的空格*/
          var str = "  my atguigu  "
          // 2). $.trim() : 去除两端的空格
          console.log(str.trim() === 'my atguigu')
          console.log($.trim(str) === 'my atguigu') //true
        
        </script>
        </body>
</html>
