<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let game = {name: '俄罗斯方块',
        up: function (){},
        down:function(){}}
        // 申明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        }
        game[methods.up] = function(){
            console.log('up')
        }

        game[methods.down] = function(){
            console.log('down')
        }
        console.log(game)


        // 方式二
        let youxi = {
            name: "狼人杀",
            [Symbol('say')]: function(){
                console.log('say')
            },
            [Symbol('zobao')]: function(){
                console.log('zobao')
            }
        }
        console.log(youxi)
    </script>
</body>
</html>
