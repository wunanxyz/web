<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9、箭头函数和申明特点</title>
</head>
<body>
    <script>
        // ES 6 允许箭头(=>) 定义函数
        // 1、简单使用
        let func1 = function(a,b){
            return a+b
        }
        let result1 = func1(1,2)
        console.log(`result1 >>>> ${result1}`)

        let func1_2 = (a,b) =>{
            return a+b
        }
        let result1_2 =  func1_2(1,2)
        console.log(`result1_2 >>>> ${result1_2}`)

        let func1_3 = (a,b) =>{
            console.log(`func1_3 a === ${a}, b === ${b}`)
        }
        func1_3(1,2)
        // 2 this 是静态的，this 始终指向函数声明所在的作用域
        function getName(){
            console.log(`getName >>> ${this.name}`)
        }

        let  getName2 = () =>{
            console.log(`getName2 >>> ${this.name}`)
        }
        // 设置widow的name属性
        window.name = 'Emily'
        // 直接调用
        getName() // Emily
        getName2() // Emily

        // 使用call的方式
        getName.call() // Emily
        getName2.call() // Emily

        const person = {
            name: "吴哈哈"
        }
        getName.call(person)  // 吴哈哈
        getName2.call(person) // Emily


        // 2、不能作为构造函数，实例化对象
        let Person = (name,age)=>{
            console.log(`name =${name},age=${age}`)
            this.name = name
            this.age =  age
        }

        // let me = new Person('Emily',25) // 报错: Uncaught TypeError: Person is not a constructor
        // console.log(me)


        // 3、不能使用 arguments 变量(argument 是实参)

        function func3() {
            console.log(`func3 arguments = ${arguments}`)
        }
        func3()

        let func3_1 = () => {
            console.log(`func3_1 arguments = ${arguments}`)
        }
        // func3_1() // 报错

        // 4、箭头函数的简写
            // 1) 省略小括号，有且只有一个实参时
            
            let add1_1 = n=>{
                return n*n
            }
            console.log(`add1_1 >>> ${add1_1(9)}`)

            // 对照
            let add = (n)=>{
                return n*n
            }
            console.log(`add >>> ${add(9)}`)

            // 2) 省略花括号，代码体有且只有一个命令，return 也要省略
            // 并且执行结果就是函数返回值

            let add2 = n=>n*n
            console.log(`add2 >>> ${add2(9)}`)

           





    </script>
</body>
</html>
