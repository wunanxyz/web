<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15、Symbol的创建</title>
</head>
<body>
    <script>
    //1、创建
    const a = Symbol()
    console.log(a,typeof a)
    const b = Symbol('吴哈哈')
    const b2 = Symbol('吴哈哈')
    console.log(b === b2)  // false
    //2、创建：Symbol.for的方式（函数对象）
    const c = Symbol.for('吴哈哈')
    const c2 = Symbol.for('吴哈哈')
    console.log(c === c2) // true
    //  不能与其他数据运算
    // const d1 = c+c
    // const d2 = c >100
    // console.log(d1) 
    // console.log(d2) 
    // 总结：7大数据类型
    // usonb ： you are so niubiality
    // u： undefined
    // s: string symbol
    // o: object
    // n: null number
    // b: boolean
    </script>
</body>
</html>
