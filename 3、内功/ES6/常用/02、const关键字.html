<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_const关键字</title>
</head>
<body>
<!--
1. 作用:
  * 定义一个常量
2. 特点:
  * 不能修改
  * 其它特点同let
  * 一般常量使用大写(潜规则)
  * 块儿级作用域
  * 声明时，一定要赋初始值
3. 应用:
  * 保存不用改变的数据

4、其他：
  对于数组和对象的元素修改, 不算做对常量的修改, 不会报错
-->
<script type="text/javascript">
      //声明常量
      const SCHOOL = '尚硅谷';

      //1. 一定要赋初始值
      // const A;

      //2. 一般常量使用大写(潜规则)
      // const a = 100;

      //3. 常量的值不能修改
      // SCHOOL = 'ATGUIGU';

      //4. 块儿级作用域
      // {
      //     const PLAYER = 'UZI';
      // }
      // console.log(PLAYER);

      //5. 对于数组和对象的元素修改, 不算做对常量的修改, 不会报错
      const TEAM = ['UZI','MXLG','Ming','Letme'];
      // TEAM.push('Meiko');
      // TODO: --- 
      // 原因：个人理解（对js内存机制还未熟悉，涉及对象，变量的存储）
      // 内存有：寄存器（register）、堆栈(stack)、堆(heap)、静态存储(static storage)、 常数存储(constant storage)、非RAM 存储(non-storage-RAM)
      // TEAM 做为常量,存放到常数存储区域，存储的是指针地址。 只有未被重新赋值(重新指向某个内存地址)就行
</script>
</body>
</html>
