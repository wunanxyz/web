<!--
1. Set容器 : 无序不可重复的多个value的集合体
  * Set()
  * Set(array)
  * add(value)
  * delete(value)
  * has(value)
  * clear()
  * size
2. Map容器 : 无序的 key不重复的多个key-value的集合体
  * Map()
  * Map(array)
  * set(key, value)//添加
  * get(key)
  * delete(key)
  * has(key)
  * clear()
  * size
-->

<script type="text/javascript">
    // set 变量 方法

    //声明一个 set
    let set = new Set([1,2,3,4,3,2,1,6]);
    console.log(set);
    //添加新的元素
    set.add('abc');
    //元素个数
    console.log(set, set.size);
    //删除元素
    //delete(value)
    set.delete(2);
    console.log(set);
    //检测
    //has(value)
    console.log(set.has(2));//false
    console.log(set.has(1));//true
    //清空
    //clear()
    set.clear();
    console.log(set);

    // ---------- Map  ------




    //声明 Map
    let map = new Map([['abc', 12],[25, 'age']]);
    console.log(map);
    map.set('男', '性别');
    console.log(map);
    console.log(map.get(25));//age
    //delete(key)
    map.delete('男');
    console.log(map);
    console.log(map.has('男'));//false
