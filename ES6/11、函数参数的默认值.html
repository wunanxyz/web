<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11、函数参数的默认值</title>
</head>
<body>
    <script>
    // es6 给函数参数(形参)给初始值
    let func = function(a,b,c){
        return a+b+c
    }
    </script>
</body>
</html>
